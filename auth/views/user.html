<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>User Login and Sessions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div class="form-container" ng-controller="myController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Lab 6 - Authentication</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="/"><span class="	glyphicon glyphicon-home"></span> Home</a></li>
    </ul>
  </div>
</nav>
        <p id="sectionTitle" class="form-header"><h1>User Profile</h1></p>
        <form method="POST" action="/user/update">
            <label>Username:</label>
            <input class="form-control" type="text" id="username" name="username" ng-model="user.username" disabled><br>
            <label>Email:</label>
            <input class="form-control" type="email" id="email" name="email" ng-model="user.email"><br>           
            <input class="btn btn-default" type="submit" id="save" value="Save">
        </form>
    </div>
    <form method="POST" action="/user/delete">
        <input class="btn btn-default" type="submit" id="delete" value="Delete User">
    </form>
    <hr>

    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
