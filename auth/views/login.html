<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
        
<body>  
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Lab 6 - Authentication</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
    </ul>
  </div>
</nav>
    <div class="form-container">
        <p class="form-header"><h1>Login</h1></p>
        <form method="POST" action="/login">
            <label>Username:</label>
            <input class="form-control" type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input class="form-control" type="password" id="password" name="password"><br>
            <input class="btn btn-default" type="submit" id="login" value="Login">
        </form>
    </div>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
</body>
        
</html>
