<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Joke Book</title>
</head>
<body>
<div class="container">
  <div id='app' ng-app='app' ng-controller='mainCtrl'>

<div class="well well-lg">
    <div class="text-center" ng-if='jokes.length'>
	{{randomJoke.question}} <br>
	{{randomJoke.answer}} <br>
    </div>
	<div class="text-center">
	<button class="btn btn-info btn-sm" ng-click="newJoke()">Get A Random Joke!</button>
	</div>
	</div>
	<br><br><br>
<h2>Add A Joke To The Joke Book!</h2>
<form id="newJoke" ng-submit="addJoke()">
<label for="text">Question:</label><input type="text" class="form-control" ng-model="Question" value=""><br>
<label for="punchline">Answer:</label><input type="punchline" class="form-control" ng-model="Answer" value=""><br>
<input type='submit' class="btn btn-info btn-sm" value='Submit'>
</form>
</div>
</div>
</body>


</html>
