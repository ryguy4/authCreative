<html>
<head>
  <title>Store Management</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<h1>Store Management Interface</h1>
<body ng-app="product" ng-controller="MainCtrl">
<form id="addProducts" ng-submit="addProduct()">
<form ng-model="formContent">
<div class="form-group">
	<label for="text">Product Name:</label>
	<input type="text" class="form-control" ng-model="title"></input>
</div>
<div class="form-group">
	<label for="number">Price:</label>
	<input class="form-control" type="number" ng-model="price"></input>
</div>
<div class="form-group">
	<label for="url">Picture URL:</label>
	<input class="form-control" type="url" ng-model="url"></input>
</div>

<input type="submit" class="btn btn-default" value="Add Product">
</form>
</form>
<h1>Current Products</h1>
  <div ng-repeat="product in products | orderBy: 'title'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
    {{product.title}} - Price: ${{product.price}} - Ordered: {{product.sold}} <img ng-src="{{product.url}}">
  </div>
</body>
</html>
