<html>
<head>
  <title>Store!</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
 </head>
</head>
<body ng-app="product" ng-controller="MainCtrl">
	<h1>Shopping Interface</h1>
	<div class="col-sm-6">
	<div class="panel panel-default">
	<div class="panel-heading">
	<h1>Current Products</h1>
	</div>
	<div class="panel-body">
	<div ng-repeat="product in products | orderBy: 'title'">
		<input type="checkbox" ng-model="product.selected"> {{product.title}} - Price: ${{product.price}} <img ng-src="{{product.url}}">
	</div>
	<button class="btn btn-default btn-sm" ng-click="dovote()">
	Submit Purchase
	</button>
	</div>
	</div>
	</div>
	
	<div class="col-sm-6">  
	<div class="panel panel-default">
	<div class="panel-heading">
	<h1>Shopping Cart</h1>
	</div>
	<div class="panel-body">
	<div ng-repeat="product in cart | orderBy: 'title'">
		{{product.title}} - Price: ${{product.price}} <img ng-src="{{product.url}}">
	</div>
	</div>
	</div>
	</div>
</body>
</html>
